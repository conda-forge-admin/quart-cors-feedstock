{% set name = "Quart-CORS" %}
{% set version = "0.1.2" %}
{% set sha256 = "054a5c9dc5c6a44a11af20f803037f92515a8086f388fda0e9a7a9f6ee4f3b7b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python >=3.6.1
    - setuptools >=40.6.2

  run:
    - python >=3.6.1
    - Quart >=0.6.0

test:
  imports:
    - quart_cors

about:
  home: https://github.com/theelous3/asks
  license: MIT
  license_family: MIT
  summary: 'A Quart extension to provide Cross Origin Resource Sharing, access control, support.'
  description: |
    Quart-CORS is an extension for Quart to handle Cross Origin Resource
    Sharing, CORS (also known as access control).
  doc_url: https://gitlab.com/pgjones/quart-cors
  dev_url: https://gitlab.com/pgjones/quart-cors

extra:
  recipe-maintainers:
    - maxyme
